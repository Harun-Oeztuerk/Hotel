<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form action="#">
            <h1>Sign Up</h1>
            <input type="text" placeholder="Name" id="signUpName"/>
            <input type="email" placeholder="E-Mail" id="signUpMail"/>
            <input type="password" placeholder="Password" id="signUpPassword"/>
            <button (click)="signUpButtonFunction()">Sign Up</button>
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form action="#">
            <h1>Sign In</h1>
            <input type="email" placeholder="E-Mail" id="signInMail"/>
            <input type="password" placeholder="Password" id="signInPassword"/>
            <a href="#">Forgot your password?</a>
            <button (click)="signInButtonFunction()">Sign In</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
                <p>To keep connected with us please login with your personal info</p>
                <button class="ghost" id="signIn" (click)="signInButtonSwitchFunction()">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Hello, Friend!</h1>
                <p>Enter your personal details and start journey with us</p>
                <button class="ghost" id="signUp" (click)="signUpButtonSwitchFunction()">Sign Up</button>
            </div>
        </div>
    </div>
</div>
